{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" class="border rounded p-4 shadow-lg bg-white">
        {% csrf_token %}
        <h2 class="text-center mb-4 text-info">Log In</h2>
        <div class="form-group row " >
          <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">
            {{ form.username.label_tag }}</label>
          <div class="col-sm-10">
              {{ form.username }}
          </div>
      </div>
      <div class="form-group row">
          <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">
            {{ form.password.label_tag }}</label>
          <div class="col-sm-10">
              {{ form.password }}
          </div>
      </div>
        <div class="form-group mt-4 text-center">
          <button class="btn btn-info btn-block" type="submit">
            Sign In
          </button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <small class="text-muted">Need an Account?
          <a class="ml-2 text-info" href="{%url 'register'%}">Create an Account</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
